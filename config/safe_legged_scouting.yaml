safe_legged_scouting_node:
  ros__parameters:
    opt: 
      beta: 2.0
      lipshitz: 1.0
      f_min: 500.0
      subgoal_erosion: 0.4
      
    # Terrain map request parameters
    terrain_map:
      width: 200.0
      height: 200.0
      width_cells: 200
      height_cells: 200
      
    # Debug configuration
    debug:
      publish_debug_image: false
      
    # Node configuration
    node:
      update_rate: 10.0  # Hz
      log_level: "info"
      enable_visualization: true
